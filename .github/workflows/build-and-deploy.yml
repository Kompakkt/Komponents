name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for getting the last commit message

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Get Last Commit Message
        id: last-commit-message
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Deploy to dist branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/komponents
          branch: dist
          commit-message: "Build output: ${{ steps.last-commit-message.outputs.message }}"
          clean: true

      - name: Deploy to test-page branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/test-page/browser
          branch: test-page
          commit-message: "Build output: ${{ steps.last-commit-message.outputs.message }}"
          clean: true

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"
          scope: "@Kompakkt"

      - name: Publish to GitHub Packages
        working-directory: dist/komponents
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
