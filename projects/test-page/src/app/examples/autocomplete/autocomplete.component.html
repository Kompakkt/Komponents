<h2>Autocomplete</h2>

<k-input
    label="Autocomplete input"
    placeholder="Type to search..."
    #autocompleteInput
    (valueChanged)="searchCountry.setValue($event.value)"
/>

<k-autocomplete [inputElement]="autocompleteInput" max-height="360">
    @for (country of filteredCountries | async; track country) {
        <k-menu-option>{{ country }}</k-menu-option>
    } @empty {
        <p>No results found</p>
    }
</k-autocomplete>
